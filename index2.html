<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Smooth transition for the folder arrow icon */
        .folder-button svg {
            transition: transform 0.2s ease-in-out;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">My Favorite Music Videos</h1>
            <p class="mt-2 text-lg text-gray-600">A curated collection of classics</p>
        </header>
        
        <div class="mb-6 sticky top-0 bg-gray-100 py-4 z-10">
            <input type="text" id="search" placeholder="Search for a category or video..." class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>
        
        <main id="music-folders">
            <!-- Music folders will be dynamically inserted here by the script -->
        </main>
        
    </div>

    <script>
        const musicData = [
            {
                category: "Rock",
                videos: [
                    { title: "Queen - Bohemian Rhapsody", url: "https://www.youtube.com/embed/fJ9rUzIMcZQ" },
                    { title: "Led Zeppelin - Stairway to Heaven", url: "https://www.youtube.com/embed/QkF3oxziq-A" },
                    { title: "Nirvana - Smells Like Teen Spirit", url: "https://www.youtube.com/embed/hTWKbfoikeg" },
                ]
            },
            {
                category: "Pop",
                videos: [
                    { title: "Michael Jackson - Thriller", url: "https://www.youtube.com/embed/sZIgUc9oo7w" },
                    { title: "Madonna - Like a Prayer", url: "https://www.youtube.com/embed/79fzeNUccfg" },
                    { title: "Taylor Swift - Shake It Off", url: "https://www.youtube.com/embed/nfWlot6h_JM" },
                ]
            },
            {
                category: "Hip Hop",
                videos: [
                    { title: "The Notorious B.I.G. - Juicy", url: "https://www.youtube.com/embed/hyNcKzhol7Y" },
                    { title: "Missy Elliott - Get Ur Freak On", url: "https://www.youtube.com/embed/WLx5E8b-p8E" },
                    { title: "Kanye West - Stronger", url: "https://www.youtube.com/embed/K8e1kxYQk0Y" },
                ]
            },
            {
                category: "Classical",
                videos: [
                    { title: "Beethoven - FÃ¼r Elise", url: "https://www.youtube.com/embed/wfF0zHeU3Zs" },
                    { title: "Mozart - Lacrimosa", url: "https://www.youtube.com/embed/k1-TrAvp_8g" },
                    { title: "Vivaldi - Four Seasons", url: "https://www.youtube.com/embed/GRxofPeUv8U" },
                ]
            },
            {
                category: "Jazz",
                videos: [
                    { title: "Louis Armstrong - What a Wonderful World", url: "https://www.youtube.com/embed/Vqh5oWj2KZA" },
                    { title: "Ella Fitzgerald - Fly Me to the Moon", url: "https://www.youtube.com/embed/ehY_wukaHpE" },
                    { title: "Miles Davis - So What", url: "https://www.youtube.com/embed/DEC8nqT6Rlo" },
                ]
            },
            {
                category: "Country",
                videos: [
                    { title: "Johnny Cash - Ring of Fire", url: "https://www.youtube.com/embed/6Q1a_7CfU4k" },
                    { title: "Dolly Parton - Jolene", url: "https://www.youtube.com/embed/I197pD-Fnbw" },
                    { title: "Garth Brooks - Friends in Low Places", url: "https://www.youtube.com/embed/j4n9ymSoZ3I" },
                ]
            },
            {
                category: "Electronic",
                videos: [
                    { title: "Daft Punk - Around the World", url: "https://www.youtube.com/embed/s9MszVE7aR4" },
                    { title: "Calvin Harris - Feel So Close", url: "https://www.youtube.com/embed/dGghkjp9ePc" },
                    { title: "Skrillex - First of the Year (Equinox)", url: "https://www.youtube.com/embed/2cXDgFwE13g" },
                ]
            },
            {
                category: "Reggae",
                videos: [
                    { title: "Bob Marley - No Woman, No Cry", url: "https://www.youtube.com/embed/j9jMzc5jGjU" },
                    { title: "Toots and the Maytals - Pressure Drop", url: "https://www.youtube.com/embed/6mmd8oX7W1Y" },
                    { title: "Jimmy Cliff - The Harder They Come", url: "https://www.youtube.com/embed/0cMb7lYfM6o" },
                ]
            },
            {
                category: "Folk",
                videos: [
                    { title: "Bob Dylan - Like a Rolling Stone", url: "https://www.youtube.com/embed/P6JvS_v-U1E" },
                    { title: "Joni Mitchell - Big Yellow Taxi", url: "https://www.youtube.com/embed/94bdn0x995o" },
                    { title: "Simon & Garfunkel - The Sound of Silence", url: "https://www.youtube.com/embed/4fWjWGf4Z5Y" },
                ]
            },
            {
                category: "Blues",
                videos: [
                    { title: "B.B. King - The Thrill Is Gone", url: "https://www.youtube.com/embed/3EKaxfIDv-Q" },
                    { title: "Muddy Waters - Hoochie Coochie Man", url: "https://www.youtube.com/embed/B_4Wt6fJv_c" },
                    { title: "Etta James - At Last", url: "https://www.youtube.com/embed/S-cbOl9iBcM" },
                ]
            }
        ];

        const musicFoldersDiv = document.getElementById('music-folders');
        const searchInput = document.getElementById('search');

        function createUI(data) {
            musicFoldersDiv.innerHTML = ''; // Clear previous results
            data.forEach(categoryData => {
                const folderWrapper = document.createElement('div');
                folderWrapper.className = 'mb-2';
                
                const folderButton = document.createElement('button');
                folderButton.className = 'folder-button w-full flex justify-between items-center px-4 py-3 bg-white text-gray-800 font-medium rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500';
                folderButton.setAttribute('aria-expanded', 'false');
                folderButton.innerHTML = `
                    <span>${categoryData.category} (${categoryData.videos.length})</span>
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;

                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content hidden p-4 bg-white rounded-b-lg shadow-sm -mt-1';
                
                categoryData.videos.forEach(video => {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-item mb-6 last:mb-0';

                    const titleEl = document.createElement('h3');
                    titleEl.className = 'font-semibold text-gray-800 mb-2';
                    titleEl.textContent = video.title;
                    videoContainer.appendChild(titleEl);

                    const iframeContainer = document.createElement('div');
                    iframeContainer.className = 'aspect-w-16 aspect-h-9 rounded-md overflow-hidden shadow-lg';
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = video.url;
                    iframe.title = video.title;
                    iframe.className = 'w-full h-full';
                    iframe.loading = 'lazy';
                    iframe.frameBorder = '0';
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    
                    iframeContainer.appendChild(iframe);
                    videoContainer.appendChild(iframeContainer);
                    folderContent.appendChild(videoContainer);
                });

                folderWrapper.appendChild(folderButton);
                folderWrapper.appendChild(folderContent);
                musicFoldersDiv.appendChild(folderWrapper);

                folderButton.addEventListener('click', () => {
                    const isExpanded = folderButton.getAttribute('aria-expanded') === 'true';
                    folderButton.setAttribute('aria-expanded', !isExpanded);
                    folderContent.classList.toggle('hidden');
                    folderButton.querySelector('svg').classList.toggle('rotate-180');
                    if (!isExpanded) {
                        folderButton.classList.add('rounded-b-none');
                    } else {
                        folderButton.classList.remove('rounded-b-none');
                    }
                });
            });
        }
        
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            
            if (term === '') {
                createUI(musicData);
                return;
            }

            const filteredData = musicData.map(category => {
                const filteredVideos = category.videos.filter(video => 
                    video.title.toLowerCase().includes(term)
                );
                if (category.category.toLowerCase().includes(term) || filteredVideos.length > 0) {
                    return {
                        ...category,
                        videos: filteredVideos.length > 0 ? filteredVideos : category.videos
                    };
                }
                return null;
            }).filter(Boolean); // Remove null entries
            
            createUI(filteredData);

            // If searching, open all resulting folders
            document.querySelectorAll('.folder-button').forEach(button => button.click());
        });

        // Initial render
        createUI(musicData);
    </script>
</body>
</html>
